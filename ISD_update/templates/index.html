{% extends "base.html" %}

{% block content %}
<nav class="navbar">
    <h1>アイディアメモ</h1>
    <a href="/logout" role="button">ログアウト</a>
</nav>
<div class="content">

    <div class="app">
        <a href="/create_group" type="button">グループを作成</a>
    {% if groups %}
    <ul>
            {% for group in groups %}
                <li class="group-list"><a href="/group/{{ group.id }}">{{ group.name }}</a></li>
            {% endfor %}
    </ul>
    {% else %}
    <p>まだグループに所属していません。</p>
    {% endif %}
    </div>

    <div class="item">
    </div>
    <div class="board">
    </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>

{% endblock %}
