{% extends "base.html" %}

{% block content %}
<nav class="navbar">
    <h1>Kassia</h1>
    <div class="home">
        <a href="/" class="a-img"><img src="{{ url_for('static', filename='home_img.png') }}" alt="home" width="50px" height="50px"></a>
        <br>
        <a href="/" class="home-name">home</a>
    </div>

</nav>

<form method="POST" action="/create_group">
    <label for="group_name">グループ名:</label>
    <input type="text" id="group_name" name="group_name" required>

    <label for="members">メンバーを選択:</label>
    <select id="members" name="members" multiple required>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    
    <p>Ctrlキーを押しながら複数選択できます</p>

    <button type="submit">グループを作成</button>
</form>
{% endblock %}
